apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins-test
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://gitlab.com/jtodic1/jenkins-test.git
    targetRevision: HEAD
    path: templates
  destination: 
    server: https://kubernetes.default.svc
    namespace: test

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
